<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025年山谷杯篮球赛 - 英才一班</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #121212 100%);
            color: #e0e0e0;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 头部样式 */
        header {
            text-align: center;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }
        
        .header-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 255, 100, 0.1) 0%, transparent 70%);
            z-index: -1;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            color: #00ff8c;
            text-shadow: 0 0 15px rgba(0, 255, 140, 0.7);
            letter-spacing: 2px;
        }
        
        h2 {
            font-size: 1.8rem;
            color: #00cc6a;
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        /* 导航栏样式 */
        nav {
            background: rgba(10, 20, 15, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #00ff8c;
            box-shadow: 0 5px 15px rgba(0, 255, 140, 0.2);
            margin-bottom: 40px;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .nav-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .nav-item {
            padding: 18px 25px;
            text-decoration: none;
            color: #b0b0b0;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-item:hover {
            color: #00ff8c;
            background: rgba(0, 255, 140, 0.1);
        }
        
        .nav-item:hover::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20%;
            width: 60%;
            height: 2px;
            background: #00ff8c;
            box-shadow: 0 0 10px #00ff8c;
        }
        
        /* 倒计时样式 */
        .countdown-section {
            background: rgba(15, 25, 20, 0.7);
            border: 1px solid rgba(0, 255, 140, 0.3);
            border-radius: 12px;
            padding: 30px;
            margin: 40px 0;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 140, 0.1);
        }
        
        .countdown-title {
            font-size: 1.8rem;
            color: #00ff8c;
            margin-bottom: 25px;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .countdown-item {
            background: rgba(0, 20, 10, 0.8);
            border: 1px solid #00cc6a;
            border-radius: 8px;
            padding: 20px 15px;
            min-width: 100px;
            box-shadow: 0 0 15px rgba(0, 255, 140, 0.2);
        }
        
        .countdown-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #00ff8c;
            text-shadow: 0 0 10px rgba(0, 255, 140, 0.5);
        }
        
        .countdown-label {
            font-size: 1rem;
            color: #80ffc0;
            margin-top: 8px;
        }
        
        .started-message {
            color: #ff3366;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 51, 102, 0.5);
            margin: 30px 0;
            display: none;
        }
        
        /* 内容区域样式 */
        .content-section {
            background: rgba(20, 30, 25, 0.6);
            border-radius: 12px;
            padding: 30px;
            margin: 40px 0;
            border: 1px solid rgba(0, 255, 140, 0.2);
        }
        
        .content-title {
            font-size: 2rem;
            color: #00ff8c;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 255, 140, 0.3);
        }
        
        .content-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #c0c0c0;
        }
        
        .highlight {
            color: #00ff8c;
            font-weight: 500;
        }
        
        /* 页脚样式 */
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: #80a090;
            font-size: 0.9rem;
            border-top: 1px solid rgba(0, 255, 140, 0.1);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            h2 {
                font-size: 1.4rem;
            }
            
            .nav-container {
                flex-direction: column;
                align-items: center;
            }
            
            .countdown {
                flex-wrap: wrap;
            }
            
            .countdown-item {
                min-width: 70px;
                padding: 15px 10px;
            }
            
            .countdown-number {
                font-size: 1.8rem;
            }
        }
        
        /* 科技感元素 */
        .tech-element {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff8c;
            box-shadow: 0 0 10px 2px rgba(0, 255, 140, 0.7);
            border-radius: 50%;
            z-index: -1;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                opacity: 0.5;
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(0, 255, 140, 0.7);
            }
            
            70% {
                opacity: 1;
                transform: scale(1);
                box-shadow: 0 0 0 15px rgba(0, 255, 140, 0);
            }
            
            100% {
                opacity: 0.5;
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(0, 255, 140, 0);
            }
        }
        
        .grid-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 140, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 140, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -2;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="grid-lines"></div>
    <div class="container">
        <header>
            <div class="header-bg"></div>
            <h1>🏀 2025年体验杯篮球赛</h1>
            <h2>主页-英才一班</h2>
        </header>
        
        <nav>
            <div class="nav-container">
                <a href="#" class="nav-item"><i class="fas fa-globe"></i> 选择语言🌏</a>
                <a href="#" class="nav-item"><i class="fas fa-newspaper"></i> 体育新闻🎙</a>
                <a href="#" class="nav-item"><i class="fas fa-clock"></i> 赛事进程⏳</a>
                <a href="#" class="nav-item"><i class="fas fa-video"></i> 比赛风采📺</a>
                <a href="#" class="nav-item"><i class="fas fa-lightbulb"></i> 技巧提示💡</a>
                <a href="http://www.mtg.bjedu.cn/dyzx/index.htm" class="nav-item" target="_blank"><i class="fas fa-book"></i> 学校官网📔</a>
            </div>
        </nav>
        
        <section class="countdown-section">
            <h3 class="countdown-title">距离比赛开始还有</h3>
            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-label">天</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">时</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">分</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">秒</div>
                </div>
            </div>
            <div class="started-message" id="started-message">比赛已经开始！</div>
        </section>
        
        <section class="content-section">
            <h3 class="content-title">比赛介绍</h3>
            <p class="content-text">
                本次<span class="highlight">体验杯篮球赛</span>是北京市大峪中学组织的。无论如何，它为班里的各位运动健将们准备了一个尽情展示自己实力的平台，在此，制作组希望23级<span class="highlight">英才（1）班</span>勇往直前，斩获冠军！祝愿比赛一切顺利！
            </p>
            <br>
            <p class="content-text">
                PS：本网站目前还在建设中，各项功能还很不完善，请大家多多包涵。——站长 <span class="highlight">Eicno</span>
            </p>
        </section>
    </div>
    
    <footer>
        <p>© 2025 体验杯篮球赛 - 英才一班 | 设计制作: Eicno</p>
    </footer>

    <script>
        // 创建科技感背景元素
        function createTechElements() {
            const body = document.querySelector('body');
            const elementCount = 30;
            
            for (let i = 0; i < elementCount; i++) {
                const element = document.createElement('div');
                element.classList.add('tech-element');
                
                // 随机位置
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                element.style.left = `${posX}vw`;
                element.style.top = `${posY}vh`;
                
                // 随机大小
                const size = Math.random() * 4 + 1;
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                
                // 随机动画延迟
                element.style.animationDelay = `${Math.random() * 2}s`;
                
                // 每第三个元素添加脉冲动画
                if (i % 3 === 0) {
                    element.classList.add('pulse');
                }
                
                body.appendChild(element);
            }
        }
        
        // 倒计时功能
        function updateCountdown() {
            const targetDate = new Date('2025-09-22T12:40:00');
            const now = new Date();
            const diff = targetDate - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            if (diff <= 0) {
                document.getElementById('started-message').style.display = 'block';
                document.querySelector('.countdown').style.display = 'none';
                document.querySelector('.countdown-title').textContent = '比赛状态';
            } else {
                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            }
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            createTechElements();
            updateCountdown();
            setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
